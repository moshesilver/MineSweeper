<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="sidebar"></div>
    <div id="play-area">
        <h1>
            Mine Sweeper
        </h1>
        <div id="mineCounter">
            Mines: 
        </div>
        <div class="grid-container" id="board">
        </div>
        <div class="difficulty-selector">
            <label for="easy" id="option" style="top: 80px;">Easy</label>
            <input class="difficulty" name="difficulty" style="top: 80px;" type="radio" value="easy">
            <br>
            <label for="medium" id="option" style="top: 100px;">Medium</label>
            <input class="difficulty" name="difficulty" style="top: 100px;" type="radio" value="medium">
            <br>
            <label for="hard" id="option" style="top: 120px;">Hard</label>
            <input class="difficulty" name="difficulty" style="top: 120px;" type="radio" value="hard">
        </div>
    </div>
    <div class="sidebar">
        <button id="restartButton">
            Restart
        </button>
        <div>
            <label for="cols-selector">Columns: <span id="cols-selector-value">10</span></label>
            <input type="range" id="cols-selector" min="10" max="30" value="10" class="slider">
        </div>
        <div>
            <label for="rows-selector">Rows: <span id="rows-selector-value">10</span></label>
            <input type="range" id="rows-selector" min="10" max="30" value="10" class="slider">
        </div>
        <div>
            <label for="mines-selector">Mines: <span id="mines-selector-value">10</span></label>
            <input type="range" id="mines-selector" min="5" max="90" value="10" class="slider">
        </div>

    </div>
</div>
    <script src="index.js" ></script>
</body>
</html>
