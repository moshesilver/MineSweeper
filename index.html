<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="sidebar"></div>
    <div id="play-area">
        <h1>
            Mine Sweeper
        </h1>
        <div id="mineCounter">
            Mines: 
        </div>
        <div class="grid-container" id="board">
        </div>
        <div class="difficulty-selector">
            <label id="option" for="easy" style="top: 80px;">Easy</label>
            <input type="radio" id="difficulty" name="difficulty" value="easy" style="top: 80px;">
            <br>
            <label id="option" for="medium" style="top: 100px;">Medium</label>
            <input type="radio" id="difficulty" name="difficulty" value="medium" style="top: 100px;">
            <br>
            <label id="option" for="hard" style="top: 120px;">Hard</label>
            <input type="radio" id="difficulty" name="difficulty" value="hard" style="top: 120px;">
        </div>
    </div>
    <div class="settings">
        <button id="restartButton">
            Restart
        </button>
    </div>
</div>
    <script src="index.js" ></script>
</body>
</html>
